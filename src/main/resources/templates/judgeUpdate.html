<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Judge</title>

  <link rel="stylesheet" th:href="@{/style/header.css}">



</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

  <div >
    <form th:action="@{'/administrator/update/judge/' + ${judge.judgeid}}" th:object="${judge}" method="post">
      <div><h1>Details for judge:</h1></div>

      <div>
        <label>Username :</label>
        <input  th:field="${judge.username}" type="text">
      </div>
      <div>
        <label>Password :</label>
        <input  th:field="${judge.password}" type="text">
      </div>
      <div>
        <label>Name:</label>
        <input  th:field="${judge.name}" type="text">
      </div>
      <div>
        <label>Last name:</label>
        <input  th:field="${judge.lastName}" type="text">
      </div>
      <div>
        <label>Mail :</label>
        <input  th:field="${judge.mail}" type="text">
      </div>
      <div>
        <label>Country :</label>
        <input  th:field="${judge.country}" type="text">
      </div>
      <div>
        <label>Profession :</label>
        <input  th:field="${judge.profession}" type="text">
      </div>

      <button type="submit" >Update</button>

    </form>
  </div>




</div>

</body>
</html>
