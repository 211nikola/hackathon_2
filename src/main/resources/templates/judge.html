<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>judge!</title>
</head>
<body>

<div class="container">
  <h1 class="text-success" th:text="'Judge with username: [' + ${judge.username} + ']  - successfully logged in'"></h1>

  <form  th:object="${judge}" >
    <div class="form-group">
      <label >judge ID :</label>
      <input readonly th:field="${judge.judgeid}" type="text" >
    </div>
    <div class="form-group">
      <label >Name:</label>
      <input readonly th:field="${judge.name}" type="text" >
    </div>
    <div class="form-group">
      <label >Username:</label>
      <input readonly th:field="${judge.username}" type="text" >
    </div>

    <div class="form-group">
      <label >Email address</label>
      <input readonly th:field="${judge.mail}" type="email" >
    </div>

    <form th:action="@{'/judge/findTeams'}" method="get">
    <div>
      <label >Hackathon</label>
      <select name="hackathon">
        <option th:each="hackathon : ${hackathons}"
                th:value="${hackathon.hackathonid}" th:text="${hackathon.name}">hackathon</option>

      </select>
    </div>
      <button type="submit" >Find teams</button>
    </form>

    <div th:if="${ not#lists.isEmpty(teams)}">
      <table border="1" >
        <tr>
          <th>Team name </th>


        </tr>
        <tr th:each="team : ${teams}">
          <td th:text="${team.name}"></td>
        </tr>
        </table>
    </div>



  </form>




</div>


</body>
</html>
