<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search hackathons</title>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/tableSearch.js}"></script>

</head>
<body class="background">
<div th:replace="fragments/navbar_admin :: header"></div>
<div class="container">
    <p></p>
    <div class="row">
        <div class="col">
            <div><h1 class="text-info">Search hackathons:</h1></div>
        </div>
    </div>
    <div th:if="${ not#lists.isEmpty(hackathons)}">
        <input class="form-control mb-4" id="tableSearch" type="text"
               placeholder="Search">
        <table class="table table-condensed" border="1">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th class="bg-secondary">Details</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr th:each="hackathon : ${hackathons}">
                    <td><span th:text="${hackathon.name}" ></span></td>
                    <td><span th:text="${hackathon.date}" ></span></td>
                    <td>
                        <form  th:action="@{/administrator/searchHackathons/hackathon/} + ${{hackathon.hackathonid}}"  method="get">
                            <button class="btn btn-info btn-block" type="submit">
                                <i>Detalis</i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${ not#lists.isEmpty(hackathons)}">
        <label class="alert-info">No hackathons found.</label>
    </div>
</div>
</body>
</html>
