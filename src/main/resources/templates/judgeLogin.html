<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login page </title>
</head>
<body>


<div th:if="${param.logout}">
    You have been logged out.
</div>

<h1>Login:</h1>

<form th:action="@{'/judge/'}"  method="post">
    <div><label> Username: <input  required type="text" name="username"/> </label></div>
    <div><label> Password: <input required type="password" name="password"/> </label></div>
    <div><input type="submit" value="Login"/></div>
</form>
<div th:if="${message_error}">
    Invalid username and password.
</div>

</body>
</html>
