  <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymleaf.org" >
  <head>
    <meta charset="UTF-8">
    <title>administrator!</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

  </head>
  <body class="background">
  <div th:replace="fragments/navbar_admin :: header"></div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-info"  th:text="'Administrator with username: [' + ${administrator.username} + ']  - successfully logged in'"></h1>
      </div>
    </div>
    <form th:object="${administrator}">
      <div class="form-group">
        <label>Adminnistrator ID :</label>
        <input readonly th:field="${administrator.administratorid}" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input readonly th:field="${administrator.name}" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input readonly th:field="${administrator.username}" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input readonly th:field="${administrator.mail}" class="form-control" type="email">
      </div>
    </form>
  </div>
  </body>
  </html>
