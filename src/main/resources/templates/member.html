<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Member</title>
  <link rel="stylesheet" th:href="@{/style/header.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

  <div >
    <div><h1>Details for member:</h1></div>

    <form  th:object="${member}" >

      <div class="form-group">
        <label >Name:</label>
        <input readonly th:field="${member.name}" type="text" >
      </div>
      <div class="form-group">
        <label >Last name:</label>
        <input readonly th:field="${member.lastName}" type="text" >
      </div>


      <div class="form-group">
        <label >Email address:</label>
        <input readonly th:field="${member.mail}" type="email" >
      </div>
      <div class="form-group">
        <label >Role:</label>
        <input readonly th:field="${member.role}" type="text" >
      </div>
      <div class="form-group">
        <label >Team:</label>
        <input readonly th:field="${member.team.name}" type="text" >
      </div>







    </form>

  </div>





</div>


</body>
</html>
