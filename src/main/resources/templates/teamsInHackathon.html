<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</head>
<body class="background">
<div th:replace="fragments/navbar_judge :: header"></div>
<div class="container">
    <p></p>
    <div th:if="${ not#lists.isEmpty(teams)}">
        <table  class="table table-condensed" border="1" >
            <thead class="thead-dark">
                <tr>
                    <th>Team name </th>
                    <th class="bg-secondary align-content-lg-center"> Mark </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.name}">
                    </td>
                    <td>
                        <form  th:action="@{/judge/findTeams/team/} + ${{team.teamID}}"  method="get">
                            <button class="btn btn-primary btn-block" type="submit">
                                <i>Mark</i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div  class="alert-info" th:unless="${ not#lists.isEmpty(teams)}">
        <p>There are no teams in this hackathon.</p>
    </div>

</div>

</body>
</html>
