<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
</head>
<body>
<div th:if="${ not#lists.isEmpty(teams)}">
  <table border="1" >
    <tr>
      <th>Team name </th>


    </tr>
    <tr th:each="team : ${teams}">
      <td th:text="${team.name}"></td>
        <td>
            <form  th:action="@{/judge/findTeams/team/} + ${{team.teamID}}"  method="get">
                <button  type="submit">
                    <i>Mark</i>
                </button>
            </form>
        </td>
    </tr>
  </table>
</div>
<div th:unless="${ not#lists.isEmpty(teams)}">
    <p>There are no teams in this hackathon.</p>
</div>

</body>
</html>
